<div class="error" [class.show]="error != ''" [class.hide]="error == ''">{{error}}</div> 
    <div class="layout-wrapper layout-content-navbar mt-5">
        <div class="layout-container">
            <div class="layout-page">
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Basic with Icons</h5>
                                        <small class="text-muted float-end">Merged input group</small>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-icon-default-fullname">Full
                                                    Name</label>
                                                    <div class="input-group input-group-merge">
                                                        
                                                          <span class="input-group-text bg-light " ><i class="fa fa-user"></i></span>
                                                       
                                                        <input type="text" class="form-control text-muted" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}">
                                                    </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label"
                                                    for="basic-icon-default-company">Company</label>
                                                <div class="input-group input-group-merge">
                                                 
                                                            <span class="input-group-text bg-light" id="basic-addon1"><i class="fa fa-building"></i></span>
                                                    <input type="text" id="basic-icon-default-company"
                                                        class="form-control" placeholder="ACME Inc."
                                                        aria-label="ACME Inc."
                                                        aria-describedby="basic-icon-default-company2" [(ngModel)]="Company" [ngModelOptions]="{standalone: true}" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-icon-default-email">Email</label>
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text bg-light"><i class="fa fa-envelope"></i></span>
                                                    <input type="text" id="basic-icon-default-email"
                                                        class="form-control" placeholder="john.doe"
                                                        aria-label="john.doe"
                                                        aria-describedby="basic-icon-default-email2" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
                                                    <span id="basic-icon-default-email2"
                                                        class="input-group-text bg-light">@example.com</span>
                                                </div>
                                                <div class="form-text">You can use letters, numbers & periods</div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-icon-default-phone">Phone
                                                    No</label>
                                                <div class="input-group input-group-merge">
                                                  
                                                            <span class="input-group-text bg-light"><i class="fa fa-phone"></i></span>
                                                            
                                                    <input type="text" id="basic-icon-default-phone"
                                                        class="form-control phone-mask" placeholder="658 799 8941"
                                                        aria-label="658 799 8941"
                                                        aria-describedby="basic-icon-default-phone2" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label"
                                                    for="basic-icon-default-message">Message</label>
                                                <div class="input-group input-group-merge">                   
                                                    <textarea id="basic-icon-default-message" class="form-control"
                                                    [(ngModel)]="message" [ngModelOptions]="{standalone: true}"
                                                        placeholder="Hi, Do you have a moment to talk Joe?"
                                                        aria-label="Hi, Do you have a moment to talk Joe?"
                                                        aria-describedby="basic-icon-default-message2"></textarea>
                                                </div>
                                            </div>
                                            <button (click)="onSubmit()" type="button" class="btn btn-primary">Send</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
