

  <div class="error" [class.show]="error != ''" [class.hide]="error == ''">{{error}}</div>
    <div class="layout-wrapper layout-content-navbar mt-5">
        <div class="layout-container">
            <div class="layout-page">
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Basic Layout</h5>
                                        <small class="text-muted float-end">Default label</small>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-default-fullname">Full Name</label>
                                                <input type="text" class="form-control" id="basic-default-fullname"
                                                    placeholder="John Doe" [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-default-company">Company</label>
                                                <input type="text" class="form-control" id="basic-default-company"
                                                    placeholder="ACME Inc." [(ngModel)]="company" [ngModelOptions]="{standalone: true}" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-default-email">Email</label>
                                                <div class="input-group input-group-merge">
                                                    <input type="text" id="basic-default-email" class="form-control"
                                                        placeholder="john.doe" aria-label="john.doe"
                                                        aria-describedby="basic-default-email2" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />

                                                </div>
                                               
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-default-phone">Phone No</label>
                                                <input type="text" id="basic-default-phone"
                                                    class="form-control phone-mask" placeholder="658 799 8941" [(ngModel)]="phone_number" [ngModelOptions]="{standalone: true}" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="basic-default-message">Message</label>
                                                <textarea id="basic-default-message" class="form-control"
                                                    placeholder="Hi, Do you have a moment to talk Joe?" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
                                            </div>
                                            <button type="button" (click)="onSubmit()" class="btn btn-primary">Send</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
