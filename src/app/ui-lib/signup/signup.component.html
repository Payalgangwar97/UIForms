<div class="error" [class.show]="error != ''" [class.hide]="error == ''">{{error}}</div>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>

              <form>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name"
                    [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email"
                    [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password"
                    [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Your Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Number"
                    [(ngModel)]="number" [ngModelOptions]="{standalone: true}">
                  </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

               <button class="btn btn-success btn-lg offset-md-5" type="button" (click)="onSubmit()"> Sign Up</button>

                <!-- <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-lg gradient-custom-2 text-body">Register</button>
                </div> -->

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
